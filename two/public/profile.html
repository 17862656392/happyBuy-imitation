<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/profile.css"/>
	<title>个人中心</title>
</head>
<body>
	<div class="user">
		<img class="logo" src="images/profile/profile.gif" />
		<span class="user-name"></span>
		<img src="images/profile/member_0.png" />
	</div>
	<!-- 订单 -->
	<div class="order">
		<div>
			<p>我的订单</p>
			<p>查看全部订单<img src="images/profile/arrow.png" /></p>
		</div>
		<ul>
			<li>
				<img src="images/profile/order_ico1.png" >
				<p>待付款</p>
			</li>
			<li>
				<img src="images/profile/order_ico2.png" >
				<p>待收货</p>
			</li>
			<li>
				<img src="images/profile/order_ico3.png" >
				<p>待评价</p>
			</li>
			<li>
				<img src="images/profile/order_ico4.png" >
				<p>退货/款</p>
			</li>
		</ul>
	</div>
	<!-- 资产property -->
	<div class="property">
		<div>
			<p>我的资产</p>
		</div>
		<ul>
			<li><p>0</p><p>快乐币</p></li>
			<li><p>7</p><p>优惠券</p></li>
		</ul>
	</div>
	<!--  -->
	<ul class="other">
		<li class="address">
			<p><img src="images/profile/icon_1.png" />收货地址</p>
			<p><img src="images/profile/arrow.png" /></p>
		</li>
		<li>
			<p><img src="images/profile/icon_2.png" />我的预售</p>
			<p><img src="images/profile/arrow.png" /></p>
		</li>
		<li>
			<p><img src="images/profile/icon_3.png" />我的收藏</p>
			<p><img src="images/profile/arrow.png" /></p>
		</li>
		<li>
			<p><img src="images/profile/icon_4.png" />我的足迹</p>
			<p><img src="images/profile/arrow.png" /></p>
		</li>
		<li>
			<p><img src="images/profile/icon_5.png" />帮助反馈</p>
			<p><img src="images/profile/arrow.png" /></p>
		</li>
		<li>
			<p><img src="images/profile/icon_6.png" />会员权益</p>
			<p><img src="images/profile/arrow.png" /></p>
		</li>
		<li>
			<p><img src="images/profile/icon_7.png" />账号设置</p>
			<p><img src="images/profile/arrow.png" /></p>
		</li>
		<li>
			<p><img src="images/profile/icon_8.png" />打开APP</p>
			<p><img src="images/profile/arrow.png" /></p>
		</li>
		
		
	</ul>
	<script src="js/jQuery-3.4.0.js"></script>
	<script src="js/js.cookie.min.js"></script>
	<script src="js/myHttp.js"></script>
	<script src="js/profile.js"></script>
</body>
</html>
